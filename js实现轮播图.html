<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>轮播图</title>
      <style type="text/css">
           #lunbo{
                     width: 300px;
				height: 500px;
				
           }
           #lunbo img{
           	width:100%;
           	height: 100%;
           	margin-left: 500px;
           	margin-top: 20px;

           }
      </style>
	</head>
	<body>
		<div id="lunbo">
      <img id="picture" src="images/pic1.jpg">
        </div>

        <script type="text/javascript">
        	var index=1;
        	function lunbo(){
                 index++;
        		if(index>3)
        		{
        			index=1;
        		}
        		
        		var img=document.getElementById("picture");
        		img.src="images/pic"+index+".jpg";
                     
        	}
        	setInterval(lunbo,2000);
        </script>
	</body>
</html>
